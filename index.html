<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Episodenlister</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      background: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border: 2px solid #3DC47E;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
    }

    ul#vorschlaege {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 290px;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    ul#vorschlaege li {
      background: #eee;
      margin-bottom: 6px;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    ul#vorschlaege li:hover {
      background: #ddd;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3DC47E;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 14px;
      cursor: pointer;
      margin-top: auto;
    }

    #status {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Episodenlister</h1>
  <input type="text" id="serienname" placeholder="Serientitel (z.â€¯B. Stromberg)" />
  <ul id="vorschlaege"></ul>
  <div id="status"></div>
  <button id="startButton">Export starten</button>

  <script src="renderer.js"></script>
</body>
</html>
